<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Web dictaphone</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Audio Recorder</h1>
      </header>

      <!-- Message Section -->
      <section class="text-container">
        <p id="text-corpus">Messages</p>
        <button id="new-text-btn">Get New Text</button>
      </section>

      <!-- End Message Section -->

      <section class="main-controls">
        <canvas class="visualizer" height="60px"></canvas>
        <div id="buttons">
          <button class="record">Record</button>
          <button class="stop">Stop</button>
        </div>
      </section>

      <section class="sound-clips"></section>
    </div>

    <label for="toggle">‚ùî</label>
    <input type="checkbox" id="toggle" />
    <aside>
      <h2>Group RieTen</h2>

      <p>
        Web dictaphone is built using
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/API/Navigator.getUserMedia"
          >getUserMedia</a
        >
        and the
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/API/MediaRecorder_API"
          >MediaRecorder API</a
        >, which provides an easier way to capture Media streams.
      </p>

      <p>
        Icon courtesy of
        <a href="http://findicons.com/search/microphone">Find Icons</a>. Thanks
        to <a href="http://soledadpenades.com/">Sole</a> for the Oscilloscope
        code!
      </p>
    </aside>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
